reactor_test = { group = "io.projectreactor", name = "reactor-test", version.ref = "reactor_core" }
testcontainer_kafka = { group = "org.testcontainers", name = "kafka", version.ref = "testcontainers" }
testcontainer_postgresql = { group = "org.testcontainers", name = "postgresql", version.ref = "testcontainers" }
