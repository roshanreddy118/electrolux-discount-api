junit_jupiter_engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit" }

[bundles]
common = [
    "reactor_core",
    "kotlinx_coroutines_reactor",
]
ktor-server = [
    "ktor_server_core_jvm",
    "ktor_server_netty_jvm",
    "ktor_server_host_common_jvm",
    "ktor_serialization_kotlinx_json",
    "ktor_server_content_negotiation",
    "ktor_server_status_pages",
]
