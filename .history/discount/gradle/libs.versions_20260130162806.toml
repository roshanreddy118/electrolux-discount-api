    "ktor_client_core",
    "ktor_client_okhttp",
    "ktor_client_content_negotiation",
]
ktor-test = [
    "reactor_test",
    "kotlinx_coroutines_test",
    "ktor_server_test_host",
    "testcontainer_kafka",
    "testcontainer_postgresql",
    "mockk",
    "junit_jupiter",
    "junit_jupiter_api",
    "junit_jupiter_engine"
]
database = [
    "exposed_core",
    "exposed_dao", 
    "exposed_jdbc",
    "postgresql",
    "hikaricp",
    "flyway_core",
    "flyway_postgresql",
]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "jvm" }
